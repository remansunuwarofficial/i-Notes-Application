<!DOCTYPE html>
<html>

<head>
  <title>
    i-Notes { Take Notes }
  </title>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- own styles -->
  <link rel="stylesheet" href="css/style.css">
  <!-- manifest file -->
  <link rel="manifest" href="maniest.json">
  <!-- apple touch icon -->
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="theme-color" content="#009578" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="6dcdb1">
  <meta name="apple-mobile-web-app-title" content="i-Notes">
  <meta name="msapplication-TileImage" content="img/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#009578">
</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">i-Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.github.com/remansunuwarofficial" target="_blank">About</a>
          </li>

        </ul>
        <form onsubmit="return false;" class="d-flex">

          <img src="img/moon-line.svg" class="mx-3" width="20px" alt="..." style="cursor: pointer;" id="themeIcon">

          <input class="form-control me-2" type="search" placeholder="Search by Title" aria-label="Search"
            id="searchbyTit">
          <input class="form-control me-2" type="search" placeholder="Search by Description" aria-label="Search"
            id="searchbyDesc">


          <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
        </form>
      </div>
    </div>
  </nav>

  <div class="itemsCenter my-5">
    <h1 id="time" class="mx-5">
      <script>
        setInterval(() => {
          let time = new Date().toLocaleTimeString();
          document.getElementById('time').innerHTML = "Current Time is " + time;
        }, 1000);

      </script>
    </h1>
    <h1>||</h1>
    <h1 id="date" class="mx-5">
      <script>
        setInterval(() => {
          let date = new Date().toLocaleDateString();
          document.getElementById("date").innerHTML = "Current Date is " + date;
        }, 1000);

      </script>
    </h1>
  </div>
  <section class="itemsCenter my-5">
    <div class="container">
      <h1>Take Note</h1>
      <label for="notetitle">Title</label>
      <input class="input" type="text" id="notetitle" style="border: 1px solid black;">
      <label for="notedescription">Note Description</label>
      <textarea class="textarea" id="notedescription" style="border: 1px solid black;"></textarea>
      <button class="btn btn-danger" id="addBtn">Add Note</button>
      <button class="btn btn-danger" id="clearNote">Clear Note</button>
    </div>
  </section>

  <div class="container">
    <h1>Your Notes</h1>

    <div id="yournotes" class="row">
      <!-- handles by javascript -->


    </div>

  </div>



</body>
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/index.js"></script>

</html>
